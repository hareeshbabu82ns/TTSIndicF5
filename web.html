<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTS IndicF5 API Test Interface</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(45deg, #2196F3, #21CBF3);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .section {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      background: #fafafa;
    }

    .section h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #2196F3;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: linear-gradient(45deg, #2196F3, #21CBF3);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }

    .result.success {
      background: #e8f5e8;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }

    .result.error {
      background: #ffebee;
      border: 1px solid #f44336;
      color: #c62828;
    }

    .audio-player {
      margin-top: 10px;
      width: 100%;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .status {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .status.healthy {
      background: #e8f5e8;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }

    .status.unhealthy {
      background: #ffebee;
      border: 1px solid #f44336;
      color: #c62828;
    }

    .batch-section {
      border: 2px dashed #ddd;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .batch-item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #e0e0e0;
    }

    .remove-btn {
      background: #f44336;
      padding: 5px 10px;
      font-size: 12px;
      margin-left: 10px;
    }

    .add-btn {
      background: #4caf50;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
      }

      .header {
        padding: 20px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .content {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üé§ TTS IndicF5 API</h1>
      <p>Text-to-Speech for Indian Languages</p>
    </div>

    <div class="content">
      <!-- API Status -->
      <div class="section">
        <h3>üìä API Status</h3>
        <div id="apiStatus" class="status">
          <div class="loading">
            <div class="spinner"></div>
            Checking API status...
          </div>
        </div>
        <button onclick="checkHealth()">üîÑ Refresh Status</button>
      </div>

      <!-- Available Prompts -->
      <div class="section">
        <h3>üé≠ Available Voice Prompts</h3>
        <div id="promptsList">
          <div class="loading">
            <div class="spinner"></div>
            Loading prompts...
          </div>
        </div>
        <button onclick="loadPrompts()">üîÑ Refresh Prompts</button>
      </div>

      <!-- Single TTS -->
      <div class="section">
        <h3>üéµ Single Text-to-Speech</h3>
        <form id="singleTTSForm">
          <div class="form-group">
            <label for="singleText">Text to Convert:</label>
            <textarea id="singleText" placeholder="Enter text in any Indian language..."
              required>‡∞ï‡∞æ‡∞ï‡±Å‡∞≤‡±Å ‡∞í‡∞ï ‡∞™‡±ä‡∞≤‡∞æ‡∞®‡∞ø‡∞ï‡∞ø ‡∞µ‡±Ü‡∞≥‡±ç‡∞≤‡∞ø ‡∞Ö‡∞ï‡±ç‡∞ï‡∞° ‡∞Æ‡±ä‡∞ï‡±ç‡∞ï‡∞≤‡∞®‡±ç‡∞®‡∞ø‡∞ü‡∞ø‡∞®‡∞ø ‡∞ß‡±ç‡∞µ‡∞Ç‡∞∏‡∞Ç ‡∞ö‡±á‡∞Ø ‡∞∏‡∞æ‡∞ó‡∞æ‡∞Ø‡∞ø.</textarea>
          </div>
          <div class="form-group">
            <label for="singlePrompt">Voice Prompt:</label>
            <select id="singlePrompt" required>
              <option value="">Select a voice prompt...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="singleFormat">Output Format:</label>
            <select id="singleFormat">
              <option value="wav">WAV</option>
              <option value="mp3">MP3</option>
            </select>
          </div>
          <button type="submit">üöÄ Generate Speech</button>
        </form>
        <div id="singleResult" class="result"></div>
        <div id="singleLoading" class="loading">
          <div class="spinner"></div>
          Generating speech...
        </div>
      </div>

      <!-- Batch TTS -->
      <div class="section">
        <h3>üì¶ Batch Text-to-Speech</h3>
        <div id="batchContainer">
          <div class="batch-item">
            <div class="form-group">
              <label>Text:</label>
              <textarea class="batch-text" placeholder="Enter text...">‡∞Æ‡±ä‡∞¶‡∞ü‡∞ø ‡∞µ‡∞æ‡∞ï‡±ç‡∞Ø‡∞Ç - ‡∞á‡∞¶‡∞ø ‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å ‡∞≠‡∞æ‡∞∑‡∞≤‡±ã ‡∞â‡∞Ç‡∞¶‡∞ø.</textarea>
            </div>
            <div class="form-group">
              <label>Voice Prompt:</label>
              <select class="batch-prompt" required>
                <option value="">Select a voice prompt...</option>
              </select>
              <button type="button" class="remove-btn" onclick="removeBatchItem(this)">‚ùå Remove</button>
            </div>
          </div>
        </div>
        <button type="button" class="add-btn" onclick="addBatchItem()">‚ûï Add Another</button>
        <br><br>
        <button onclick="processBatch()">üéØ Process Batch</button>
        <div id="batchResult" class="result"></div>
        <div id="batchLoading" class="loading">
          <div class="spinner"></div>
          Processing batch...
        </div>
      </div>
    </div>
  </div>

  <script>        const API_BASE = 'http://localhost:8000/api';
    let availablePrompts = {};

    // Initialize the page
    document.addEventListener( 'DOMContentLoaded', function () {
      checkHealth();
      loadPrompts();

      // Setup single TTS form
      document.getElementById( 'singleTTSForm' ).addEventListener( 'submit', function ( e ) {
        e.preventDefault();
        generateSingleTTS();
      } );
    } );

    async function checkHealth() {
      const statusDiv = document.getElementById( 'apiStatus' );
      const loadingDiv = statusDiv.querySelector( '.loading' );

      loadingDiv.style.display = 'block';
      statusDiv.className = 'status';

      try {
        const response = await fetch( `${API_BASE}/health` );
        const data = await response.json();

        loadingDiv.style.display = 'none';

        if ( response.ok && data.status === 'healthy' ) {
          statusDiv.className = 'status healthy';
          statusDiv.innerHTML = `
                        ‚úÖ API is healthy<br>
                        Model loaded: ${data.model_loaded ? '‚úÖ' : '‚ùå'}<br>
                        Available prompts: ${data.available_prompts}
                    `;
        } else {
          statusDiv.className = 'status unhealthy';
          statusDiv.innerHTML = '‚ùå API is not responding properly';
        }
      } catch ( error ) {
        loadingDiv.style.display = 'none';
        statusDiv.className = 'status unhealthy'; statusDiv.innerHTML = '‚ùå Cannot connect to API. Make sure the server is running on http://localhost:8000';
      }
    }

    async function loadPrompts() {
      const promptsDiv = document.getElementById( 'promptsList' );
      const loadingDiv = promptsDiv.querySelector( '.loading' );

      loadingDiv.style.display = 'block';

      try {
        const response = await fetch( `${API_BASE}/prompts` );
        const data = await response.json();

        loadingDiv.style.display = 'none';
        availablePrompts = data.prompts;

        // Update prompts display
        let promptsHtml = `<strong>Found ${data.total_count} prompts:</strong><br><br>`;
        for ( const [ key, prompt ] of Object.entries( data.prompts ) ) {
          promptsHtml += `
                        <div style="margin-bottom: 10px; padding: 10px; background: white; border-radius: 5px;">
                            <strong>${key}</strong> - ${prompt.author}<br>
                            <small style="color: #666;">${prompt.content.substring( 0, 100 )}...</small>
                        </div>
                    `;
        }
        promptsDiv.innerHTML = promptsHtml;

        // Update select options
        updatePromptSelects();

      } catch ( error ) {
        loadingDiv.style.display = 'none';
        promptsDiv.innerHTML = '‚ùå Failed to load prompts';
      }
    }

    function updatePromptSelects() {
      const selects = document.querySelectorAll( '#singlePrompt, .batch-prompt' );
      selects.forEach( select => {
        const currentValue = select.value;
        select.innerHTML = '<option value="">Select a voice prompt...</option>';

        for ( const [ key, prompt ] of Object.entries( availablePrompts ) ) {
          const option = document.createElement( 'option' );
          option.value = key;
          option.textContent = `${key} - ${prompt.author}`;
          select.appendChild( option );
        }

        if ( currentValue && availablePrompts[ currentValue ] ) {
          select.value = currentValue;
        }
      } );
    }

    async function generateSingleTTS() {
      const text = document.getElementById( 'singleText' ).value;
      const promptKey = document.getElementById( 'singlePrompt' ).value;
      const format = document.getElementById( 'singleFormat' ).value;

      const resultDiv = document.getElementById( 'singleResult' );
      const loadingDiv = document.getElementById( 'singleLoading' );

      resultDiv.style.display = 'none';
      loadingDiv.style.display = 'block';

      try {
        const response = await fetch( `${API_BASE}/tts`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify( {
            text: text,
            prompt_key: promptKey,
            output_format: format,
            sample_rate: 24000,
            normalize: true
          } )
        } );

        const data = await response.json();
        loadingDiv.style.display = 'none';

        if ( response.ok && data.success ) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
                        ‚úÖ Speech generated successfully!<br>
                        Duration: ${data.duration.toFixed( 2 )} seconds<br>
                        Filename: ${data.filename}<br>
                        <audio controls class="audio-player">
                            <source src="data:audio/${format};base64,${data.audio_base64}" type="audio/${format}">
                            Your browser does not support the audio element.
                        </audio>
                    `;
          resultDiv.style.display = 'block';
        } else {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `‚ùå Error: ${data.detail || data.message || 'Unknown error'}`;
          resultDiv.style.display = 'block';
        }

      } catch ( error ) {
        loadingDiv.style.display = 'none';
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `‚ùå Network error: ${error.message}`;
        resultDiv.style.display = 'block';
      }
    }

    function addBatchItem() {
      const container = document.getElementById( 'batchContainer' );
      const newItem = document.createElement( 'div' );
      newItem.className = 'batch-item';
      newItem.innerHTML = `
                <div class="form-group">
                    <label>Text:</label>
                    <textarea class="batch-text" placeholder="Enter text..."></textarea>
                </div>
                <div class="form-group">
                    <label>Voice Prompt:</label>
                    <select class="batch-prompt" required>
                        <option value="">Select a voice prompt...</option>
                    </select>
                    <button type="button" class="remove-btn" onclick="removeBatchItem(this)">‚ùå Remove</button>
                </div>
            `;
      container.appendChild( newItem );
      updatePromptSelects();
    }

    function removeBatchItem( button ) {
      const items = document.querySelectorAll( '.batch-item' );
      if ( items.length > 1 ) {
        button.closest( '.batch-item' ).remove();
      }
    }

    async function processBatch() {
      const batchItems = document.querySelectorAll( '.batch-item' );
      const requests = [];

      for ( const item of batchItems ) {
        const text = item.querySelector( '.batch-text' ).value;
        const promptKey = item.querySelector( '.batch-prompt' ).value;

        if ( text && promptKey ) {
          requests.push( {
            text: text,
            prompt_key: promptKey,
            output_format: 'wav',
            sample_rate: 24000,
            normalize: true
          } );
        }
      }

      if ( requests.length === 0 ) {
        alert( 'Please add at least one valid request' );
        return;
      }

      const resultDiv = document.getElementById( 'batchResult' );
      const loadingDiv = document.getElementById( 'batchLoading' );

      resultDiv.style.display = 'none';
      loadingDiv.style.display = 'block';

      try {
        const response = await fetch( `${API_BASE}/tts/batch`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify( {
            requests: requests,
            return_as_zip: false
          } )
        } );

        const data = await response.json();
        loadingDiv.style.display = 'none';

        if ( response.ok ) {
          let resultHtml = `
                        üìä Batch Results:<br>
                        Total requests: ${data.total_requests}<br>
                        Successful: ${data.successful_requests}<br>
                        Failed: ${data.failed_requests}<br>
                        Total duration: ${data.total_duration.toFixed( 2 )} seconds<br><br>
                    `;

          data.results.forEach( ( result, index ) => {
            if ( result.success ) {
              resultHtml += `
                                <div style="margin: 10px 0; padding: 10px; background: #e8f5e8; border-radius: 5px;">
                                    <strong>Request ${index + 1}:</strong> ‚úÖ Success<br>
                                    <audio controls style="width: 100%; margin-top: 5px;">
                                        <source src="data:audio/wav;base64,${result.audio_base64}" type="audio/wav">
                                    </audio>
                                </div>
                            `;
            } else {
              resultHtml += `
                                <div style="margin: 10px 0; padding: 10px; background: #ffebee; border-radius: 5px;">
                                    <strong>Request ${index + 1}:</strong> ‚ùå Failed<br>
                                    Error: ${result.message}
                                </div>
                            `;
            }
          } );

          resultDiv.className = 'result success';
          resultDiv.innerHTML = resultHtml;
          resultDiv.style.display = 'block';
        } else {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `‚ùå Batch processing failed: ${data.detail || 'Unknown error'}`;
          resultDiv.style.display = 'block';
        }

      } catch ( error ) {
        loadingDiv.style.display = 'none';
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `‚ùå Network error: ${error.message}`;
        resultDiv.style.display = 'block';
      }
    }
  </script>
</body>

</html>
